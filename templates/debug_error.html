<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка отладки</title>
</head>
<body>

    <pre>{{ error_traceback }}</pre>
    
    <a href="/">Вернуться на главную</a>
</body>
</html>
